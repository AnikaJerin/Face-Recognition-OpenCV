<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Activation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='src/css/scan_effect.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='src/js/socket_file.js') }}"></script>
</head>
<body style="background-color:#002D62">
<div class="row" style="padding-top:2%;padding-left:2%">
    <div class="col-7" id="monitor_screen">
        <h3 style="color:white;text-align:center;font-family: 'Times New Roman', Times, serif;"><b>FaceLog Attendance System</b></h3>
        <div style="box-shadow: 0 4px 18px black;border-radius:6px;background-color:white;height:80vh;" align="center">
            <h5 class="pb-0 mb-0 pt-2" style='font-family: "Times New Roman", Times, serif;'>Hold still, till your face has been scanned..</h5>
            <div class="scan"></div>
            <img id="videoFeed" src="{{ url_for('video_feed')}}" alt="Webcam Feed"
                     style="height:90%;width:100%;display: block;padding:4%;">
        </div>
    </div>
    <div class="col-5" style="max-width:40%;" align="center">
        <h4 style="color:white;text-align:center;font-family: 'Times New Roman', Times, serif;">Login Details</h4>
        <img id="matched-image" style="border:2px solid black;width: 190px;height:190px; border-radius:50%;z-index:5;top: 30px;position: relative;" src="" alt="Person Image">
        <div style="font-family: 'Times New Roman', Times, serif;background-color: #fff; padding: 20px;width:60%;height:65%; border-radius: 10px; box-shadow: 0 4px 18px black;z-index:2;position:relative;">
            <br/>
            <h3><b id="detectedName"></b></h3>
            <div style="background-color:#A7C7E7;height:85%">
                <p class="p-0 m-0">ID: 1543</p>
                <p class="p-0 m-0">Occupation: Developer</p>
                <p class="p-0 m-0">Rec Date: <span id="recDate"></span></p>
                <p class="p-0 m-0">Rec Time: <span id="recTime"></span></p>
            </div>
        </div>
    </div>
</div>

</html>
